<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header-screen">
        <div class="header-logo">
          <img src="img/logo.png" alt="shop" />
        </div>
      </header>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__img">
            <img src="img/blue_t.png" alt="blue_t" />
          </li>
          <li class="nav__img">
            <img src="img/blue_p.png" alt="blue_p" />
          </li>
          <li class="nav__img">
            <img src="img/blue_s.png" alt="blue_s" />
          </li>
          <li class="nav__btn">
            <button class="btn_b">Blue</button>
          </li>
          <li class="nav__btn">
            <button class="btn_y">Yellow</button>
          </li>
          <li class="nav__btn">
            <button class="btn_p">Pink</button>
          </li>
        </ul>
      </nav>

      <ul class="items">
        <li class="item">
          <img src="img/blue_t.png" alt="tshirt" class="item__thumbnail" />
          <span class="item__description">male, large</span>
        </li>
      </ul>
    </div>
  </body>
</html>
